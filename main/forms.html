<!doctype html>
<html>
    <head>
        <title>
           forms
        </title>
        <link rel="icon" type="image/png" href="images/favicont.png">
    </head>

    <body>
        <a href="index.html"
        target="_blank">
        <button style="font-size: 25px; background-color: grey;
         color: lightblue; border-radius: 20px;">click me</button>
     </a>

    <br>
    <br>

        <form action="forms.php" method="POST" enctype="multipart/form-data">
            <!--get - na koncu doda dane z tego formularza-->
            <!--post - moge sie bawic zmiennymi-->

            <label for="username">username:</label>
            <input type="text" placeholder="johndoe" id="username"
             minlength="4" maxlenght="15" required>
            
             <br>

             <label for="password">password:</label>
             <input type="password" id="password"> <br>

             <label for="email">email:</label>
             <input type="email" id="email" placeholder="john.doe@deku.com"><br>

             <label for="phone">phone #:</label>
             <input type="tel" id="phone" placeholder="123-456-789"
             pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>

             <label for="bday">birthdate:</label>
             <input type="date" id="bday"><br>

             <label for="quantity">quantity:</label>
             <input type="number" id="quantity" min="0" max="99"><br>

             <label for="title">title:</label>

             <input type="radio" id="Mr." value="Mr." name="title">
             <label for="Mr.">Mr.</label>
             <input type="radio" id="Mrs." value="Mrs." name="title">
             <label for="Mrs.">Mrs.</label>
             <input type="radio" id="PhD." value="PhD." name="title"> 
             <label for="PhD.">PhD.</label>
             <br>
             

             <label for="payment">payment</label>
             <select id="payment">
                <option></option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Gift Card</option>
             </select>
             <br>

             <label for="subscribe">subscribe:</label>
             <input type="checkbox" id="subscribe"><br>

             <label for="comment">comment:</label>
             <textarea id="comment" rows="3" cols="25"></textarea><br>

             <label for="file">file:</label>
             <input type="file" id="file" accept="image/png, image/jpeg">

             <br>
             <input type="reset"><br>
             <input type="submit"><br>

             

        </form>

    </body>
</html>
