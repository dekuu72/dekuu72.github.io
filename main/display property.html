<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        div {
            background-color: palevioletred;
            width: 100px;
            height: 100px;
            display: inline-block;
            margin-right: 10px;
            visibility: shown;
        }

        span {
            background-color: paleturquoise;
            width: 100px;
            height: 100px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <a href="https://dekuu72.github.io" target="_blank">
        <button style="font-size: 25px; background-color: grey; color: lightblue; border-radius: 20px;">click
            me</button>
    </a>

    <br>

    <!--
    display     =   property that specifies if/how
                    an element is displayed

    block-level =   start on a new line, take up the full
                    width available (h1, div, p, form, header/footer)
    
    inline      =   do not start on a new line, width is 
                    limited to what is needed (span, a, img)
 -->

    <div>div</div>
    <span>span</span>

</body>

</html>
